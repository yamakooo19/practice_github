name: Test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 #ステップ１：　チェックアウト
      - uses: shivammathur/setup-php@v2 #ステップ2：　言語セットアップ
        with:
          php-version: '8.3'
      - run: composer install # ステップ3: 依存関係のインストール
      - run: ./vendor/bin/phpunit #ステップ4：　テストの実行
